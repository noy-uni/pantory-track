{% extends "base.html" %}

{% block title %}商品登録 - 喫茶店在庫管理{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6 text-center">新しい商品を登録する</h1>

    <form method="POST" class="w-full space-y-4">
        <div>
          <label class="block font-semibold mb-1">商品名</label>
          <input type="text" name="name" placeholder="例：牛乳" required
                 class="mt-1 block w-full rounded-2xl border border-slate-300 px-4 py-2 text-xl focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

        <div>
          <label class="block font-semibold mb-1">カテゴリ</label>
          <select name="category_id"
                  class="mt-1 block w-full rounded-2xl border border-slate-300 px-4 py-2 text-xl bg-white focus:outline-none focus:ring-2 focus:ring-amber-500">
            {% for cat in categories %}
            <option value="{{ cat['id'] }}">{{ cat['name'] }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">産地（任意）</label>
          <input type="text" name="origin" placeholder="例：ブラジル"
                 class="mt-1 block w-full rounded-2xl border border-slate-300 px-4 py-2 text-xl focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

        <div>
          <label class="block font-semibold mb-1">現在の在庫量</label>
          <input type="number" step="0.1" name="current_stock" value="0"
                 class="mt-1 block w-full rounded-2xl border border-slate-300 px-4 py-2 text-xl focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

        <div>
          <label class="block font-semibold mb-1">単位</label>
          <input type="text" name="unit" placeholder="例：本、kg"
                 class="mt-1 block w-full rounded-2xl border border-slate-300 px-4 py-2 text-xl focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

        <div>
          <label class="block font-semibold mb-1">補充の目安</label>
          <input type="number" step="0.1" name="reorder_level" value="1"
                 class="mt-1 block w-full rounded-2xl border border-slate-300 px-4 py-2 text-xl focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

        <button type="submit"
                class="btn-submit mt-6 w-full rounded-2xl bg-amber-600 text-white font-bold py-3 text-xl shadow-md active:translate-y-0.5 active:shadow-none transition">
          この内容で登録する
        </button>
    </form>

    <hr class="my-8 border-slate-200 w-full">

    <div class="c-footer-nav w-full flex flex-col gap-4">
      <a href="{{ url_for('index') }}"
         class="c-menu-btn c-menu-btn--sub flex items-center justify-center gap-3 w-full py-4 text-2xl font-bold rounded-2xl bg-slate-100 text-slate-900 shadow-sm active:translate-y-1 active:shadow-none transition">
        トップページに戻る
      </a>
    </div>
{% endblock %}
