{% extends "base.html" %}

{% block title %}商品登録 - 喫茶店在庫管理{% endblock %}

{% block content %}

<!-- ページタイトル -->
<div class="p-chef-message flex items-end justify-center gap-4 mb-6">
  <div class="p-chef-message__icon">
    <span class="text-5xl">📦</span>
  </div>
  <div class="p-chef-message__bubble relative bg-white border-4 border-amber-900 rounded-2xl px-5 py-3 shadow-md">
    <h1 class="text-3xl font-bold text-amber-900">商品を登録できます</h1>
  </div>
</div>

<!-- フォームカード -->
<div class="input-card w-full">
  <form method="POST" class="space-y-6">
    
    <!-- 商品名 -->
    <div>
      <label for="name" class="form-label">
        商品名 <span class="text-rose-600">*</span>
      </label>
      <input type="text" 
             id="name"
             name="name" 
             placeholder="例：牛乳" 
             required 
             class="input-field">
    </div>

    <!-- カテゴリ -->
    <div>
      <label for="category_id" class="form-label">
        カテゴリ <span class="text-rose-600">*</span>
      </label>
      <select id="category_id" 
              name="category_id" 
              required
              class="input-field">
        <option value="">-- カテゴリを選択 --</option>
        {% for cat in categories %}
        <option value="{{ cat['id'] }}">{{ cat['name'] }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- 産地 -->
    <div>
      <label for="origin" class="form-label">
        産地（任意）
      </label>
      <input type="text" 
             id="origin"
             name="origin" 
             placeholder="例：ブラジル" 
             class="input-field">
    </div>

    <!-- 商品画像（ダミー） -->
    <div>
      <label for="image" class="form-label">
        商品画像（準備中）
      </label>
      <div class="mt-1 block w-full rounded-2xl border-2 border-slate-300 px-4 py-3 text-xl bg-slate-100 text-slate-400">
        <span class="text-base">📷 画像アップロード機能は後日実装予定です</span>
      </div>
    </div>

    <!-- 現在の在庫量 -->
    <div>
      <label for="current_stock" class="form-label">
        現在の在庫量
      </label>
      <input type="number" 
             id="current_stock"
             step="0.1" 
             name="current_stock" 
             value="0" 
             class="input-field">
    </div>

    <!-- 単位 -->
    <div>
      <label for="unit" class="form-label">
        単位 <span class="text-rose-600">*</span>
      </label>
      <input type="text" 
             id="unit"
             name="unit" 
             placeholder="例：本、kg、袋" 
             required
             class="input-field">
    </div>

    <!-- 補充の目安 -->
    <div>
      <label for="reorder_level" class="form-label">
        補充の目安
      </label>
      <input type="number" 
             id="reorder_level"
             step="0.1" 
             name="reorder_level" 
             value="1" 
             class="input-field">
      <p class="text-lg text-slate-500 mt-2">
        💡 在庫がこの値を下回ると警告が表示されます
      </p>
    </div>

    <!-- 登録ボタン -->
    <button type="submit" class="btn-commit">
      この内容で登録する
    </button>
  </form>
</div>

<!-- フッターナビゲーション -->
<div class="c-footer-nav w-full flex flex-col gap-4 mt-10">
  <a href="{{ url_for('manage_products') }}" class="btn-footer-sub">
    商品一覧を見る
  </a>
  <a href="{{ url_for('admin_menu') }}" class="btn-footer-sub">
    管理メニューに戻る
  </a>
</div>

{% endblock %}
