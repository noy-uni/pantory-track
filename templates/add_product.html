{% extends "base.html" %}

{% block title %}商品登録 - 喫茶店在庫管理{% endblock %}

{% block content %}
    <h1>新しい商品を登録する</h1>
    <form method="POST">
        <label>商品名</label>
        <input type="text" name="name" placeholder="例：牛乳" required>

        <label>カテゴリ</label>
        <select name="category_id">
            {% for cat in categories %}
            <option value="{{ cat['id'] }}">{{ cat['name'] }}</option>
            {% endfor %}
        </select>

        <label>産地（任意）</label>
        <input type="text" name="origin" placeholder="例：ブラジル">

        <label>現在の在庫量</label>
        <input type="number" step="0.1" name="current_stock" value="0">

        <label>単位</label>
        <input type="text" name="unit" placeholder="例：本、kg">

        <label>補充の目安</label>
        <input type="number" step="0.1" name="reorder_level" value="1">

        <button type="submit" class="btn-submit">この内容で登録する</button>
    </form>
    <hr>
    <div class="c-footer-nav">
      <a href="{{ url_for('index') }}" class="c-menu-btn c-menu-btn--sub">
        トップページに戻る
      </a>
    </div>
{% endblock %}
