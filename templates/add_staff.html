{% extends "base.html" %}

{% block title %}スタッフ登録 - 喫茶店在庫管理{% endblock %}

{% block content %}

<!-- ページタイトル -->

<div class="p-chat-message">
  <div class="p-chat-message__icon">
    <img src="{{ url_for('static', filename='icons/chat-icon.png') }}" alt="シェフ">
  </div>
  <div class="p-chat-message__bubble">
    <h1 class="text-2xl font-bold text-amber-900">スタッフを登録しますか？</h1>
  </div>
</div>

<!-- フォームカード -->
<div class="input-card w-full">
  <form method="POST" class="space-y-6">
    
    <!-- スタッフ名 -->
    <div>
      <label for="name" class="form-label">
        スタッフのお名前 <span class="text-rose-600">*</span>
      </label>
      <input type="text" 
             id="name"
             name="name" 
             placeholder="例：Nozomi" 
             required
             class="input-field">
    </div>
    
    <!-- 役割選択 -->
    <div>
      <label for="role" class="form-label">
        役割（ロール）
      </label>
      <select id="role" name="role" class="input-field">
        <option value="staff">スタッフ</option>
        <option value="admin">マスター（管理者）</option>
      </select>
      <p class="text-sm text-slate-500 mt-2">
        💡 管理者は全ての機能にアクセスできます
      </p>
    </div>
    
    <!-- 登録ボタン -->
    <button type="submit" class="btn-success">
      この人を登録する
    </button>
  </form>
</div>



<!-- フッターナビゲーション -->
<div class="c-footer-nav w-full flex flex-col gap-4 mt-10">
  <a href="{{ url_for('admin_menu') }}" class="btn-footer-sub">
    管理メニューに戻る
  </a>
</div>

{% endblock %}
