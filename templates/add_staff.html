{% extends "base.html" %}

{% block title %}スタッフ登録 - 喫茶店在庫管理{% endblock %}

{% block content %}

<!-- ページタイトル -->
<div class="p-chef-message flex items-end justify-center gap-4 mb-6">
  <div class="p-chef-message__icon">
    <span class="text-5xl">👥</span>
  </div>
  <div class="p-chef-message__bubble relative bg-white border-4 border-amber-900 rounded-2xl px-5 py-3 shadow-md">
    <h1 class="text-3xl font-bold text-amber-900">スタッフを登録しますか？</h1>
  </div>
</div>

<!-- フォームカード -->
<div class="input-card w-full">
  <form method="POST" class="space-y-6">
    
    <!-- スタッフ名 -->
    <div>
      <label for="name" class="form-label">
        スタッフのお名前 <span class="text-rose-600">*</span>
      </label>
      <input type="text" 
             id="name"
             name="name" 
             placeholder="例：Nozomi" 
             required
             class="input-field">
    </div>
    
    <!-- 役割選択 -->
    <div>
      <label for="role" class="form-label">
        役割（ロール）
      </label>
      <select id="role" name="role" class="input-field">
        <option value="staff">スタッフ</option>
        <option value="admin">マスター（管理者）</option>
      </select>
      <p class="text-sm text-slate-500 mt-2">
        💡 管理者は全ての機能にアクセスできます
      </p>
    </div>
    
    <!-- 登録ボタン -->
    <button type="submit" class="btn-commit">
      この人を登録する
    </button>
  </form>
</div>



<!-- フッターナビゲーション -->
<div class="c-footer-nav w-full flex flex-col gap-4 mt-10">
  <a href="{{ url_for('admin_menu') }}" class="btn-footer-sub">
    管理メニューに戻る
  </a>
</div>

{% endblock %}
