{% extends "base.html" %}

{% block title %}管理メニュー - 喫茶店在庫管理{% endblock %}

{% block content %}

<div class="p-chat-message">
  <div class="p-chat-message__icon">
    <img src="{{ url_for('static', filename='icons/chat-icon.png') }}" alt="オペレーター">
  </div>
  <div class="p-chat-message__bubble">
    <h1 class="text-2xl font-bold text-amber-900">システムの登録や管理を行いますか？</h1>
  </div>
</div>


<!-- 管理メニューグリッド -->
<div class="admin-grid grid grid-cols-1 gap-6 w-full mt-6">
  
  <!-- 商品管理 -->
  <div class="card p-6 space-y-3">
    <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
      <span class="text-2xl">📦</span> 商品管理
    </h2>
    <a href="{{ url_for('add_product') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">1</span>
      <span class="admin-menu-item__text">商品登録</span>
    </a>
    <a href="{{ url_for('manage_products') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">2</span>
      <span class="admin-menu-item__text">商品管理</span>
    </a>
  </div>

  <!-- スタッフ管理 -->
  <div class="card p-6 space-y-3">
    <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
      <span class="text-2xl">👥</span> スタッフ管理
    </h2>
    <a href="{{ url_for('add_staff') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">1</span>
      <span class="admin-menu-item__text">スタッフ登録</span>
    </a>
    <a href="{{ url_for('manage_staffs') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">2</span>
      <span class="admin-menu-item__text">スタッフ管理</span>
    </a>
  </div>

  <!-- カテゴリ管理 -->
  <div class="card p-6 space-y-3">
    <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
      <span class="text-2xl">📁</span> カテゴリ管理
    </h2>
    <a href="{{ url_for('add_category') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">1</span>
      <span class="admin-menu-item__text">カテゴリ登録</span>
    </a>
    <a href="{{ url_for('manage_categories') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">2</span>
      <span class="admin-menu-item__text">カテゴリ管理</span>
    </a>
  </div>

  <!-- レポート -->
  <div class="card p-6 space-y-3">
    <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
      <span class="text-2xl">📊</span> レポート
    </h2>
    <a href="{{ url_for('view_logs') }}" class="admin-menu-item">
      <span class="admin-menu-item__number">1</span>
      <span class="admin-menu-item__text">ログを見る</span>
    </a>
  </div>
</div>

<!-- フッターナビゲーション -->
<div class="c-footer-nav w-full flex flex-col gap-4 mt-10">
  <a href="{{ url_for('index') }}" class="btn-back">
    トップページに戻る
  </a>
</div>

{% endblock %}
