    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
<body>
    <div class="container">
        <h1>「{{ product['name'] }}」の修正</h1>
        
        <form action="{{ url_for('update_product', product_id=product['id']) }}" method="POST">
            <label>商品名</label>
            <input type="text" name="name" value="{{ product['name'] }}" required>

            <label>産地</label>
            <input type="text" name="origin" value="{{ product['origin'] }}">

            <label>カテゴリ</label>
            <select name="category_id">
                {% for c in categories %}
                <option value="{{ c['id'] }}" {{ 'selected' if c['id'] == product['category_id'] else '' }}>
                    {{ c['name'] }}
                </option>
                {% endfor %}
            </select>

            <label>現在の在庫数</label>
            <input type="number" step="0.1" name="current_stock" value="{{ product['current_stock'] }}">

            <label>単位</label>
            <input type="text" name="unit" value="{{ product['unit'] }}">

            <label>補充の目安</label>
            <input type="number" step="0.1" name="reorder_level" value="{{ product['reorder_level'] }}">

            <button type="submit" class="btn-update">内容を更新する</button>
        </form>

        <form action="{{ url_for('delete_product', product_id=product['id']) }}" method="POST" onsubmit="return confirm('本当に削除（非表示）にしますか？');" style="margin-top: 40px;">
            <button type="submit" class="btn-delete">この商品を削除する</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">キャンセルして戻る</a>
    </div>
</body>
</html>
